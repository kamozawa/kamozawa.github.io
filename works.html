       <script>

            const btn = document.querySelector("#btn-play");
            const wav = new Audio("./sound_src/ShenmueMedley.mp3")

            btn.addEventListener("click", ()=> {

                // pausedがtrue=>停止, false=>再生中
                if (!wav.paused) {
                    btn.innerHTML = '<i class="fas fa-play"></i>';  // 「再生ボタン」に切り替え
                    wav.pause();
                } else {
                    btn.innerHTML = '<i class="fas fa-pause"></i>';  // 「一時停止ボタン」に切り替え
                    wav.play();
                }
            });
            wav.addEventListener("ended", ()=>{
            wav.currentTime = 0;  // 再生位置を先頭に移動(こいつはなくても大丈夫です)
            btn.innerHTML = '<i class="fas fa-play"></i>';  // 「再生ボタン」に変更
            });

        </script>
